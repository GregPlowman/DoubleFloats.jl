language: julia
os:
  - osx
  - linux
julia:
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
git:
  depth: 99999999
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
